{% include header.html %}

    <header class="post-header" style="background-image: url(http://joshkennedy.me/{{page.header_image}})">
      <div class="overlay">
        <hgroup>
          <h1 class="title">{{ page.title }}</h1>
          <p><small><time>{{ page.excerpt }}</time></small></p>
        </hgroup>
      </div>
    </header>

  <section class="blog-post">
    <article>
      {{ content }}
    </article>
  </section>

  {% if page.comments %}
  <div class="comments">
    <article>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = 'joshkennedy';
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </article>
  </div>
  {% endif %}

  <div class="pagination">
    <div class="container">
      <nav>
        {% if page.previous.url %}
          <h6><a href="{{page.previous.url}}" title="Previous: {{page.previous.title}}">&laquo; {{page.previous.title}}</a></h6>
        {% endif %}

        {% if page.next.url %} 
          <h6><a href="{{page.next.url}}" title="Next: {{page.next.title}}">{{page.next.title}} &raquo; </a></h6>
        {% endif %}
      </nav>
    </div>
  </div>

{% include footer.html %}
