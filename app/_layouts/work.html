{% include header.html %}

    <header class="work-header">
      <hgroup>
        <h1>{{ page.title }}</h1>
      </hgroup>
    </header>

    <section class="work-post">
      {% for post in site.categories.work %}
      <article>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      </article>
      {% endfor %}
    </section>
